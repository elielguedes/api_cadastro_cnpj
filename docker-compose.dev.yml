version: '3.8'

# Docker Compose para desenvolvimento local
# Uso: docker-compose -f docker-compose.dev.yml up --build

services:
  # Banco PostgreSQL para desenvolvimento
  db:
    image: postgres:15-alpine
    container_name: fastapi_dev_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: empresas_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Porta diferente para não conflitar
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d empresas_dev"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Aplicação em modo desenvolvimento
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_dev_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://dev:dev123@db:5432/empresas_dev
      SECRET_KEY: dev-secret-key
      SQL_ECHO: "true"
      AUTO_LOAD: "true"
    ports:
      - "8001:8000"  # Porta diferente
    volumes:
      - .:/app  # Monta código para hot-reload
      - ./data:/app/data
    command: >
      sh -c "
        python scripts/wait_for_db.py &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_dev_data:
    driver: local